<!doctype html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <title>Clase 38 - Recursividad</title>
</head>
<body>
<script>
    function divisionEntera(dividendo, divisor) {
        if (dividendo < divisor) {
            return 0
        }
        return 1 + divisionEntera(dividendo - divisor, divisor)
    }
</script>
</body>
</html>
